# Conic

- type: markdown
  id: 7  # (generated)
  front: |
    What is a conic?
  back: |
    A curve that is described by a *second-degree* implicit algebraic form in a plane.
- type: markdown
  id: 8  # (generated)
  front: |
    What is the implicit form for a conic in the physical plane [$]\mathbb{R}^2[/$]?
  back: |
    [$$]ax^2 + bxy + cy^2 + dx + ey + f = 0[/$$]
- type: markdown
  id: 9  # (generated)
  front: |
    What is the HC representation of a conic?
  back: |
    [$$]\begin{bmatrix} a & b/2 & d/2 \\\ b/2 & c & e/2 \\\ d/2 & e/2 & f\end{bmatrix}[/$$]
- type: markdown
  id: 10  # (generated)
  front: |
    What is the line tangent to a conic C at point x?
  back: |
    [$$]l = Cx[/$$]
- type: markdown
  id: 11  # (generated)
  front: |
    What is a degenerate conic?
  back: |
    When you slice the double cones with a plane that passe through the **axis**
    of the double cones, you will now see two intersecting straight lines.

    These two lines constitute a **degenerate conic**.
- type: markdown
  id: 12  # (generated)
  front: |
    What is the HC representation of a degenerate conic?
  back: |
    [$$]C = lm^T + ml^T[/$$]
