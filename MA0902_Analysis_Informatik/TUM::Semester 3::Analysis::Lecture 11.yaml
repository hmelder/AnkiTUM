  front: '[latex]%<br> Rechenregeln für Stetigkeit [HMiR]<br> [/latex]'
  back: '[latex]%<br> Sind $f,g:D\subseteq\mathbb{R}\to\mathbb{R}$ stetige Funktionen,
    so auch<br> \[\lambda f+\mu g,\quad f g,\quad f/g,\quad f\circ g,\]<br> wobei,
    $\lambda,\mu\in\mathbb{R}$ reelle Zahlen sind und beim Quotienten $f/g$ vorausgesetzt
    wird, dass $g(x)\neq 0$ ist für alle $x\in D$.<br> [/latex]'


