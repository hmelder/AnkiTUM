  front: '[latex]%<br> Thm.: Sätze zu stetigen Funktionen [HMiR]<br> [/latex]'
  back: '[latex]%<br> Gegeben sind ein beschränktes und abgeschlossenes Intervall
    $D=[a,b]\subseteq\mathbb{R}$ und eine stetige Funktion $f:[a,b]\to\mathbb{R}$.
    Dann ist auch $f([a,b])$ ein beschränktes und abgeschlossenes Intervall, und es
    gilt:<br> \begin{enumerate}<br> \item \emph{Satz vom Maximum und Minimum}: Es
    gibt Stellen $x_\text{max},x_\text{min}\in[a,b]$ mit<br> \[f_\text{min}=f(x_\text{min})\leq
    f(x)\leq f(x_\text{max})=f_\text{max}\forall x\in[a,b].\]<br> Man nennt $x_\text{min}$
    \emph{Minimalstelle} und $x_\text{max}$ \emph{Maximalstelle}.<br> \item \emph{Zwischenwertsatz}:
    Zu jedem $y\in[f_\text{min},f_\text{max}]$ gibt es ein $x^\ast\in[a,b]$ mit $f(x^\ast)=y$.<br>
    \item \emph{Nullstellensatz}: Ist $f(a)&lt;0$ und $f(b)&gt;0$ (oder umgekehrt),
    so gibt es ein $x^\ast\in[a,b]$ mit $f(x^\ast)=0$.<br> \item \emph{Fixpunktsatz}:
    Ist $f:[a,b]\to[a,b]$ stetig, so existiert ein $x^\ast\in[a,b]$ mit $f(x^\ast)=x^\ast$.<br>
    \end{enumerate}<br> [/latex]'


