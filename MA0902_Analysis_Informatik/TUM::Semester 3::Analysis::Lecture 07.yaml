  back: '[latex]%<br>
<div><div>Die Reihe $\sum a_n$ konvergiert genau dann, wenn für
    jedes $\epsilon$ ein $N$ existiert, so dass für alle $m,n$ mit $m&gt;n&gt;N$ gilt:</div><div>\[\left|\sum_{k=n+1}^{m}a_k\right|&lt;\epsilon.\]</div></div>[/latex]'
