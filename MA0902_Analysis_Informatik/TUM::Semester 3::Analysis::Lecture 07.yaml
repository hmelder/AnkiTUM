  front: '[latex]%<br> Konvergenz- und Divergenzkriterien [HMiR]<br> [/latex]'
  back: "[latex]%<br> Gegeben ist eine Reihe $\\sum_{k=0}^\\infty$.<br> Das \\emph{Nullfolgenkriterium}:
    Die Reihe $\\sum_{k=0}^\\infty a_k$ divergiert, falls $(a_k)_k$ keine Nullfolge
    ist.<br>\nDas \\emph{Leibnitzkriterium}: Die alternierende Reihe $\\sum_{k=0}^\\
    infty(-a)^ka_k$ konvergiert, falls $(a_k)_k$ eine monoton fallende Nullfolge ist
    (das impliziert $a_k\\geq 0$). Für den Wert $S$ der Reihe gilt die Abschätzung<br>
    $ \\left|S-\\sum_{k=0}^n(-1)^ka_k\\right|\\leq a_{n+1} $<br>\nDas \\emph{Majorantenkriterium}:
    Die Reihe $\\sum_{k=0}^\\infty a_k$ konvergiert absolut, falls es eine \\emph{konvergente
    Majorante} gibt, d.h.<br> $\\exists \\text{konvergente Reihe $\\sum_{k=0}^\\infty
    b_k$}:$ <br>\nDas \\emph{Minorantenkritierum}: Die Reihe $\\sum_{k=0}^\\infty
    a_k$ divergiert, falls es eine \\emph{divergente Minorante} gibt, d.h.<br> $\\
    exists\\text{divergente Reihe $\\sum_{k=0}^\\infty b_k$}:0\\leq b_k\\leq a_k\\
    ;\\forall k\\geq N\\in\\mathbb{N}.$<br>\nDas \\emph{Quotientenkriterium}: Existiert
    $r=\\lim_{k\\to\\infty}\\left|\\frac{a_{k+1}}{a_k}\\right|$, so gilt:<br>\n$ \\
    begin{cases*} r&lt;1 &amp; konvergiert die Reihe absolut.  \\\\ r&gt;1 &amp; divergiert
    die Reihe.          \\\\ r=1 &amp; ist alles möglich.\n\\end{cases*} $\n[/latex]"


