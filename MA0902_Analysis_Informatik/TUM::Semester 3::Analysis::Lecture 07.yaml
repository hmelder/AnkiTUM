  back: '[latex]%<br> Die Reihe $\sum a_n$ konvergiert genau dann, wenn
    für jedes $\epsilon$ ein $N$ existiert, so dass für alle $m,n$ mit $m&gt;n&gt;N$
    gilt: \[\left|\sum_{k=n+1}^{m}a_k\right|&lt;\epsilon.\] [/latex]'
