  front: '[latex]%<br> Cauchysches Verdichtungskriterium<br> [/latex]'
  back: '[latex]%<br> Sei $(a_n)_{n\in\mathbb{N}}$ eine monoton fallende Folge nicht-negativer
    reeller Zahlen. Dann hat die unendliche Reihe<br> \[S=\sum_{n=1}^\infty a_n\]<br>
    das gleiche Konvergenzverhalten wie die \emph{verdichtete} Reihe<br> \[T=\sum_{k=0}^\infty
    2^ka_{2^k}.\]<br> [/latex]'
