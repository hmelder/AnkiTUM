  front: '[latex]%<br> Def.: Alternierende Reihen<br> [/latex]'
  back: '[latex]%<br> Eine Reihe $\sum_{k=0}^na_k$ heißt \emph{alternierend}, wenn
    die Glieder abwechselnd positives und negatives Vorzeichen haben. Wir schreiben
    $a_0-a_1+a_2-a_3+a_4\dots$ und nehmen an $a_k\geq 0$. % TODO a_0 oder a_k?<br>
    [/latex]'


