  front: '[latex]%<br> Def.: Differenzierbarkeit ($d\geq 2$)<br> [/latex]'
  back: '[latex]%<br> Eine Funktion $f:D\to\mathbb{R}^m$ ($D\subseteq\mathbb{R}^n$)
    heißt \emph{differenzierbar} mit Ableitung $A\in M_{n\times m}(\mathbb{R})$ falls<br>
    \[\lim_{x\to x_0}\frac{f(x)-f(x_0)-A(x-x_0)}{\lVert x-x_0\rVert}=0.\]<br> [/latex]'


- type: latex_plus
  id: 1  # (generated)
  front: '[latex]%<br> Def.: Richtungsableitung, partielle Ableitung, Gradient [HMiR]<br>
    [/latex]'
  back: '[latex]%<br> Gegeben ist ein Skalarfeld<br> \[f:D\subseteq\mathbb{R}^n\to\mathbb{R},x=(x_1,\dots,x_n)^T\mapsto
    f(x)=f(x_1,\dots,x_n).\]<br> \begin{itemize}<br> \item Für jeden Vektor $v$ mit
    $\lVert v\rVert=1$ bezeichnet für $a\in D$ die Zahl<br> \[\frac{\partial f}{\partial
    v}(a)=\partial_vf(a)=f_v(a)=\lim_{h\to 0}\frac{f(a+hv)-f(a)}{h}\]<br> die \emph{Richtungsableitung}
    von $f$ in $a$ in Richtung $v$, falls dieser Grenzwert existiert.<br> \item Die
    Richtungsableitung<br> \[\frac{\partial f}{\partial x_i}(a)=\partial_if(a)=f_{x_i}(a)=\lim_{h\to
    0}\frac{f(a+he_i)-f(a)}{h}\]<br> in $a$ in Richtung der Koordinatenachsen $e_1,\dots,e_n$
    bezeichnet man als \emph{partielle Ableitung} von $f$ in $a$ nach $x_i$, falls
    dieser Grenzwert existiert.<br> \item Existieren die $n$ partiellen Ableitungen
    $f_{x_1},\dots,f_{x_n}$ in $a\in D$, so nennt man $f$ \emph{partiell differenzierbar}
    in $a$ und den Vektor<br> \[\nabla f(a)=\begin{pmatrix}<br> f_{x_1}(a) \\<br>
    \vdots     \\<br> f_{x_n}(a) \\<br> \end{pmatrix}\]<br> den \emph{Gradienten}
    von $f$ in $a$. Das Symbol $\nabla$ nennt man auch \emph{Nabla-Operator} und schreibt
    auch $\text{grad}(a)=\nabla f(a)$.<br> \item Falls die Funktionen $f_{x_1},\dots,f_{x_n}$
    stetig sind, gilt für $v$ mit $\lVert v\rVert=1$ und $a\in D$<br> \[\frac{\partial
    f}{\partial v}(a)=\langle\nabla f(a),v\rangle.\]<br> \end{itemize}<br> [/latex]'


- type: latex_plus
  id: 3  # (generated)
  front: '[latex]%<br> Def.: Differentialoperatoren -- Gradient, Laplace <br> [/latex]'
  back: '"[latex]%<br> In den folgenden Formeln sollen alle partiellen Ableitungen
    existieren und stetig sein:<br> \begin{itemize}<br> \item \emph{Gradient}: Der
    Gradient $\nabla$ ordnet einem Skalarfeld $f:D\subseteq\mathbb{R}^n\to\mathbb{R}$
    das Vektorfeld $\nabla f$ zu:<br> \[\nabla f=\begin{pmatrix}                          \partial_1
    f \\                          \vdots       \\                          \partial_n
    f \\                      \end{pmatrix}.\]<br> \item \emph{Laplaceoperator}: Der
    Laplaceoperator $\Delta$ ordnet einem Skalarfeld $f:D\subseteq\mathbb{R}^n\to\mathbb{R}$
    ein Skalarfeld $\Delta f$ zu:<br> \[\Delta f=\sum_{i=1}^n\partial_i^2f=\partial_1f+\dots+\partial_n^2f.\]<br>
    \end{itemize}<br> [/latex]"'


- type: latex_plus
