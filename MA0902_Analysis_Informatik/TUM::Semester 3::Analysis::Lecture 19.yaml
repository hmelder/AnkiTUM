  front: "[latex]%<br> Thm.: Regel von L'Hospital [HMiR]<br> [/latex]"
  back: "[latex]%<br> Gegeben sind zwei differenzierbare Funktionen $f,g:(a,b)\\to\\
    mathbb{R}$, wobei $-\\infty\\leq a&lt;b\\leq\\infty$. Weiter gelte:<br> \\[\\
    lim_{x\\to b}f(x)=\\lim_{x\\to b}g(x)=0\\quad\\text{oder}\\quad\\lim_{x\\to b}f(x)=\\
    lim_{x\\to b}g(x)=\\infty.\\]Falls $\\lim_{x\\to b}\\frac{f'(x)}{g'(x)}\\in\\
    mathbb{R}\\cup\\{\\pm\\infty\\}$ ist, so gilt<br> \\[\\lim_{x\\to b}\\frac{f(x)}{g(x)}=\\
    lim_{x\\to b}\\frac{f'(x)}{g'(x)}.\\]<br> Das gilt analog für Grenzwerte $x\\
    to a$.<br> [/latex]"


- type: latex_plus
  id: 1  # (generated)
  front: '[latex]%<br> Def.: Konvexität und Konkavität [HMiR]<br> [/latex]'
  back: '[latex]%<br> Eine Funktion $f:[a,b]\to\mathbb{R}$ heißt<br> \begin{itemize}<br>
    \item \emph{konvex} auf $[a,b]$, falls für alle $x,y\in[a,b]$ mit $x\neq y$:<br>
    \[f(x+t(y-x))=f((1-t)x+ty)\leq(1-t)f(x)+tf(y)\;\forall t\in[0,1].\]<br> \item
    \emph{strikt konvex} auf $[a,b]$, falls für alle $x,y\in[a,b]$ mit $x\neq y$:<br>
    \[f(x+t(y-x))=f((1-t)x+ty)&lt;(1-t)f(x)+tf(y)\;\forall t\in(0,1).\]<br> \item
    \emph{konkav} auf $[a,b]$, falls für alle $x,y\in[a,b]$ mit $x\neq y$:<br> \[f(x+t(y-x))=f((1-t)x+ty)\geq(1-t)f(x)+tf(y)\;\forall
    t\in[0,1].\]<br> \item \emph{strikt konkav} auf $[a,b]$, falls für alle $x,y\in[a,b]$
    mit $x\neq y$:<br> \[f(x+t(y-x))=f((1-t)x+ty)&gt;(1-t)f(x)+tf(y)\;\forall t\in(0,1).\]<br>
    \end{itemize}<br> [/latex]'


- type: latex_plus
  id: 2  # (generated)
  front: '[latex]%<br> Kriterium für Konvexität bzw. Konkavität [HMiR]<br> [/latex]'
  back: "[latex]%<br> Ist $f:[a,b]\\to\\mathbb{R}$ zweimal stetig differenzierbar,
    so gilt:<br> \\begin{itemize}<br> \\item $f$ ist genau dann konvex auf $[a,b]$,
    wenn $f''(x)\\geq 0\\;\\forall x\\in[a,b]$.<br> \\item $f$ ist genau dann konkav
    auf $[a,b]$, wenn $f''(x)\\leq 0\\;\\forall x\\in[a,b]$.<br> \\item Ist $f''(x)&gt;0\\
    ;\\forall x\\in[a,b]$, so ist $f$ strikt konvex.<br> \\item Ist $f''(x)&lt;0\\
    ;\\forall x\\in[a,b]$, so ist $f$ strikt konkav.<br> \\end{itemize}<br> [/latex]"


