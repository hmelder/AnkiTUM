  front: '[latex]%<br> Regeln für absolute konvergente Reihen<br> [/latex]'
  back: '[latex]%<br> Es seien $\sum_{k=0}^\infty a_k$ und $\sum_{k=0}^\infty b_k$
    absolut konvergente Reihen.<br> \begin{itemize}<br> \item Es gilt die Dreiecksungleichung:<br>
    \[\left|\sum_{k=0}^\infty a_k\right|\leq\sum_{k=0}^\infty|a_k|.\]<br> \item Beliebige
    Umordnungen der Summation liefern denselben Reihenwert.<br> \item Das \emph{Cauchyprodukt}:
    Wir definieren das Cauchyprodukt<br> \[\sum_{k=0}^\infty c_k\quad\text{mit}\quad
    c_k=\sum_{l=0}^ka_lb_{k-l}\]<br> der Reihen $\sum_{k=0}^\infty$ und $\sum_{k=0}^\infty
    b_k$. Sind diese absolut konvergent, so konvergiert ihr Cauchyprodukt $\sum_{k=0}^\infty
    c_k$, und es gilt<br> \[\sum_{k=0}^\infty c_k=\sum_{k=0}^\infty a_k\sum_{k=0}^\infty
    b_k.\]<br> \end{itemize}<br> [/latex]'


