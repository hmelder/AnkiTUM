  front: '[latex]%<br> Def.: Isolierte Punkte<br> [/latex]'
  back: '[latex]%<br> Sei $D\subseteq\mathbb{R}$ und $x_0\in D$. $x_0$ heißt isoliert
    in $D$, falls es keine Folge $(a_n)$ gibt, sodass $\lim_{n\to\infty} a_n=x_0$
    und für jedes $n$, $a_n\in D\setminus\{x_0\}$.<br> [/latex]'


- type: latex_plus
  id: 2  # (generated)
  front: '[latex]%<br> Def.: Grenzwert einer Funktion<br> [/latex]'
  back: '[latex]%<br> Gegeben sei die Funktion $f:D\to\mathbb{R}$ und $x_0\in D$.
    Der Wert $a$ heißt \emph{Grenzwert von $f$} in $x_0$, falls $x_0$ nicht isoliert
    ist und jede gegen $x_0$ konvergierende Folge $(a_n)$ in $D\setminus\{x_0\}$ den
    Grenzwert $\lim_{n\to\infty}f(a_n)=a$ erfüllt. <br> [/latex]'


- type: latex_plus
  id: 3  # (generated)
  front: '[latex]%<br> Def.: Grenzwerts einer Funktion (Alternative Definition)<br>
    [/latex]'
  back: '[latex]%<br> Gegeben sei die Funktion $f:D\to\mathbb{R}$ und $x_0\in D$.
    Der Wert $a$ heißt Grenzwert von $f$ in $x_0$, falls $x_0$ nicht isoliert ist
    und für jedes $\epsilon&gt;0$ ein $\delta&gt;0$ existiert, sodass für jedes $x\in(x_0-\delta,x_0+\delta)\cap(D\setminus\{x_0\})$
    gilt:<br> \[|f(x)-a|&lt;\epsilon.\]<br> [/latex]'


