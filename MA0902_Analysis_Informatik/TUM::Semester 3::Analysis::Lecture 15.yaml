- type: latex_plus
  front: '[latex]%<br>
        Differenzierbarkeit impliziert Stetigkeit<br>
    [/latex]'
  back: '[latex]%<br>
        Sei $f:D\to\mathbb{R}$ differenzierbar in $x_o\in D$.
    Dann ist $f$ stetig in $x_0$.<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Def.: Rechtsseitige/linksseitige Ableitung<br>
    [/latex]'
  back: '[latex]%<br>
        Die \emph{rechtsseitige Ableitung} von $f$ in $x_0$ ist
    definiert durch<br>
        \[f''_+(x_0)=\lim_{h\to 0,h&gt;0}\frac{f(x_0+h)-f(x_0)}{h}.\]<br>
        Die
    \emph{linksseitige Ableitung} von $f$ in $x_0$ ist definiert durch<br>
        \[f''_-(x_0)=\lim_{h\to
    0,h&lt;0}\frac{f(x_0+h)-f(x_0)}{h}.\]<br>
    [/latex]'
