  front: '[latex]%<br> Ableitungsregeln [HMiR]<br> [/latex]'
  back: "[latex]%<br> \\begin{itemize}<br> \\item Sind $f,g$ in $x$ differenzierbar,
    so gilt für alle $\\lambda,\\mu\\in\\mathbb{R}$:<br> \\[[\\lambda f(x)+\\mu g(x)]'=\\
    lambda f'(x)+\\mu g'(x).\\]<br> \\item Sind $f,g$ in $x$ differenzierbar, so gilt
    die \\emph{Produktregel}:<br> \\[[f(x)g(x)]'=f'(x)g(x)+f(x)g'(x).\\]<br> \\item
    Sind $f,g$ in $x$ differenzierbar und $g(x)\\neq 0$, so gilt die \\emph{Quotientenregel}:<br>
    \\[\\left[\\frac{f(x)}{g(x)}\\right]'=\\frac{g(x)f'(x)-f(x)g'(x)}{g(x)^2}.\\]<br>
    \\item Sind $g$ in $x$ und $f$ in $g(x)$ differenzierbar, so gilt die \\emph{Kettenregel}:<br>
    \\[[f(g(x))]'=f'(g(x))g'(x).\\]<br> \\item Ist $f$ umkehrbar und differenzierbar
    in $x=f^{-1}(y)$ und $f'(x)\\neq 0$, so gilt:<br> \\[[f^{-1}(y)]'=\\frac{1}{f'(f^{-1}(y))}.\\
    ]<br> \\end{itemize}<br> [/latex]"
