  front: '[latex]%<br>
        Def.: Potenzen mit reellem Exponenten<br>
    [/latex]'
  back: '[latex]%<br>
        Die Potenz $x^a$ für $a\in\mathbb{R}$ und $x&gt;0$ ist
    definiert als:<br>
        \[x^a\coloneq\exp(a\cdot\ln(x)).\]<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Def.: Innere Punkte<br>
    [/latex]'
  back: '[latex]%<br>
        Sei $D\subseteq\mathbb{R}$ ($D\subseteq\mathbb{R}^n$).
    $x_0\in D$ heisst ein \emph{innerer Punkt} von $D$, falls es ein $\epsilon&gt;0$
    gibt, sodass $(x_0-\epsilon,x_0+\epsilon)\subseteq D$.<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Def.: Differenzierbarkeit [HMiR]<br>
    [/latex]'
  back: '[latex]%<br>
        Eine Funktion $f:D\subseteq\mathbb{R}\to\mathbb{R}$ heißt<br>
        \begin{itemize}<br>
            \item
    \emph{differenzierbar in $x_0\in D$}, falls der Grenzwert<br>
            \[c=\lim_{h\to
    0}\frac{f(x_0+h)-f(x_0)}{h}\]<br>
            existiert. In diesem Fall nennt man
    diesen Grenzwert $c$ die \emph{Ableitung} von $f$ an der Stelle $x_0$ und schreibt<br>
            \[f''(x_0)=\frac{df}{dx}(x_0)=c.\]<br>
            \item
    \emph{differenzierbar auf $D$}, falls $f$ in allen $x_0\in D$ differenzierbar
    ist. In diesem Fall ist<br>
            \[f'':D\to\mathbb{R},x\mapsto f''(x)\]<br>
            eine
    (neue) Funktion. Man nennt sie die \emph{Ableitungsfunktion} zu $f$.<br>
        \end{itemize}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Def.: Differenzierbarkeit (Alternative Definition ohne
    Division)<br>
    [/latex]'
  back: '[latex]%<br>
        Die Funktion $f$ heißt in $x_0$ \emph{differenzierbar}
    mit $a=f''(x_0)$ falls<br>
        \[f(x)-f(x_0)-a(x-x_0)=o(x-x_0).\]<br>
    [/latex]'
