  front: '[latex]%<br> Def.: Stammfunktion<br> [/latex]'
  back: "[latex]%<br> Sei $f,F:[a,b]\\to\\mathbb{R}$ und $F$ stetig auf $[a,b]$ und
    differenzierbar in $(a,b)$. $F$ heißt \\emph{Stammfunktion} von $f$, wenn gilt<br>
    \\[F'(x)=f(x)\\,\\forall x\\in(a,b).\\]<br> <br> Ist $F$ eine Stammfunktion von
    $f$ und $c\\in\\mathbb{R}$, so ist auch $F+c$ eine Stammfunktion von $f$. Stammfunktionen
    sind bis auf eine additive Konstante eindeutig.<br> [/latex]"
