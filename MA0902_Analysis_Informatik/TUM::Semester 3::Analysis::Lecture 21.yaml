    [/latex]'
  back: "[latex]%<br> \\begin{itemize}<br> \\item Ist $f:[a,b]\\to\\mathbb{R}$ eine
    stetige Funktion, so ist \\marginnote{Der HS besteht aus zwei Teilen. In der VL
    wurde nur des erste Teil als HS bezeichnet, der zweite Teil folgte als eigenständiger
    Satz.}<br> \\[F:[a,b]\\to\\mathbb{R},\\quad F(x)=\\int_a^xf(t)\\,dt\\]<br> differenzierbar
    und eine Stammfunktion zu $f$, d.h. für alle $x\\in[a,b]$ gilt $F'(x)=f(x)$.<br>
    \\item Ist $f:[a,b]\\to\\mathbb{R}$ eine stetige Funktion und $F:[a,b]\\to\\mathbb{R}$
    eine Stammfunktion zu $f$, so gilt:<br> \\[\\int_a^bf(x)\\,dx=F(b)-F(a).\\]<br>
    \\end{itemize}<br> [/latex]"


