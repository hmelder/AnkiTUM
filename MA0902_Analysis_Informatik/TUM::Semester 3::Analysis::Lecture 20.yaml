  front: '[latex]%<br> Def.: Integral (nach Darboux)<br> [/latex]'
  back: '[latex]%<br> Wir definieren das \emph{Unter-} und \emph{Oberintegral} von
    $f$ durch:<br> \begin{align*}<br> U(f) &amp; =\sup\{U_Z(f): \text{$Z$ ist eine
    Zerlegung von $[a,b]$}\}\marginnote{$U_Z(f)$ und $O_Z(f)$ ist die Ober- bzw. Untersumme
    für die Zerlegung $Z$.}, \\<br> O(f) &amp; =\inf\{O_Z(f): \text{$Z$ ist eine Zerlegung
    von $[a,b]$}\}.<br> \end{align*}<br> <br> \textbf{Integral.} Es sei $f:[a,b]\to\mathbb{R}$
    beschränkt. Falls $U(f)=O(f)$, so heißt $f$ \emph{integrierbar} und das Integral
    von $f$ ist definiert durch<br> \[\int_a^bf(x)\,dx=U(f)=O(f).\]<br> <br> \textbf{Bemerkung.}
    Ist $f$ integrierbar und $(Z^n)$ eine Folge von Zerlegungen $Z^n=\{x_0^n,\dots,x_n^n\}$
    mit $\max_{1\leq i\leq n}|x_i^n-x_{i-1}^n|\overset{n\to\infty}{\longrightarrow}0$,
    so gilt<br> \[\int_a^bf(x)\,dx=\lim_{n\to\infty}U_{Z^n}(f)=\lim_{n\to\infty}O_{Z^n}(f).\]<br>
    [/latex]'


- type: latex_plus
