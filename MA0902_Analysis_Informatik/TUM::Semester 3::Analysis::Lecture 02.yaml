  front: '[latex]%<br> Bsp.: Kantors Diagonale<br> [/latex]'
  back: '[latex]%<br> Es soll gezeigt werden, dass $\mathbb{R}$ überabzählbar ist,
    also $|\mathbb{R}| &gt; \aleph_0$.<br> <br> \textbf{Beweis}. Wir nehmen an, es
    gibt eine Abzählung der Zahlen in $[0;1]$ als Folge $x_1,x_2,x_3,\dots$ mit<br>
    \begin{align*}<br> x_1 &amp; = 0.d_{11}d_{12}d_{13}\dots \\<br> x_2 &amp; = 0.d_{21}d_{22}d_{23}\dots
    \\<br> x_3 &amp; = 0.d_{31}d_{32}d_{33}\dots<br> \end{align*}<br> und definieren
    eine reelle Zahl<br> \[x = 0.d_{1}d_{2}d_{3}\dots\]<br> in dem wir $d_k$ auf $2$
    setzen falls $d_{kk} = 1$, und andernfalls auf $1$.<br> Das führt zu dem Widerspruch
    $x \neq x_k$ $\forall k$.<br> %TODO Automatically generated<br> % \begin{figure}[H]<br>
