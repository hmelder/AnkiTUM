  front: '[latex]%<br> Def.: Folgen<br> [/latex]'
  back: '[latex]%<br> Sei $M$ eine Menge (z.B. $M=\mathbb{R}$ oder $\mathbb{R}^n$).
    Eine \emph{Folge} mit Werten in $M$ ist eine Abbildung $\mathbb{N}\to M$ (oder
    $\mathbb{N}\to M$). Wir schreiben $x_1,x_2,x_3\dots$ oder $x_0,x_1,x_2\dots$.<br>
    [/latex]'


