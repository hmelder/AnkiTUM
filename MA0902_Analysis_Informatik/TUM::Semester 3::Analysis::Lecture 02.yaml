- type: latex_plus
  id: 0  # (generated)
  front: '[latex]%<br> Def.: (An)geordnete Körper<br> [/latex]'
  back: '[latex]%<br> Ein Körper $(F,+,\cdot)$ ist eine Menge $F$ mit zwei Operationen
    $+$ und $\cdot$, sodass<br> \begin{enumerate}<br> \item $\forall_{x,y,z\in F}\,(x+y)+z=x+(y+z)$,<br>
    \item $\forall_{x,y\in F}\,x+y=y+x$,<br> \item $\exists_{0\in F}\,x+0=x$,<br>
    \item $\forall_{x\in F}\,\exists_{y\in F}x+y=0$<br> \item $\forall_{x,y,z\in F}\,(x\cdot
    y)\cdot z=x\cdot(y\cdot z)$,<br> \item $\forall_{x,y\in F}\,x\cdot y=y\cdot x$,<br>
    \item $\exists_{1\in F}\forall_{x\in F}\,x\cdot 1=x$,<br> \item $\forall_{0\neq
    x\in F}\exists_{y\in F}\,x\cdot y=1$ und<br> \item $\forall_{x,y,z\in F}\,x\cdot(y+z)=x\cdot
    y+x\cdot z$.<br> \end{enumerate}<br> <br> Ein Körper heißt (an)geordnet, falls
    es eine Relation $&lt;$ gibt, sodass<br> \begin{enumerate}<br> \item für jedes
    $x\in F$ genau eins von folgenden gilt:<br> \begin{itemize}<br> \item $x&gt;0$,<br>
    \item $x&lt;0$ oder<br> \item $x=0$;<br> \end{itemize}<br> \item $\forall_{x,y\in
    F}\,x,y&gt;0\implies x+y,x\cdot y&gt;0$ und<br> \item $\forall_{x,y\in F}\,x&gt;y\iff
    x-y&gt;0$.<br> \end{enumerate}<br> [/latex]'


