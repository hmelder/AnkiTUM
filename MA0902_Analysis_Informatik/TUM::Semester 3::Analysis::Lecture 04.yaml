- type: latex_plus
  front: '[latex]%<br>
        Eigenschaften des Skalarproduktes<br>
    [/latex]'
  back: '[latex]%<br>
        \begin{enumerate}<br>
            \item $\forall_{\overline{x},\overline{y}\in\mathbb{R}^n,\alpha\in\mathbb{R}}\,(\alpha\overline{x})\cdot\overline{y}=\overline{x}\cdot(\alpha\overline{y})=\alpha(\overline{x}\cdot\overline{y})$<br>
            \item
    $\forall_{\overline{x},\overline{y},\overline{z}\in\mathbb{R}^n}\,(\overline{x}+\overline{y})\cdot\overline{z}=\overline{x}\cdot\overline{z}+\overline{y}\cdot\overline{z}$<br>
            \item
    $\forall_{\overline{x},\overline{y}\in\mathbb{R}^n}\,\overline{x}\cdot\overline{y}=\overline{y}\cdot\overline{x}$<br>
            \item
    $\forall_{\overline{x}\in\mathbb{R}^n}\,\overline{x}\cdot\overline{x}\geq 0$ mit
    Gleichheit nur wenn $\overline{x}=0$<br>
        \end{enumerate}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Thm.: Cauchy-Schwarz-Ungleichung<br>
    [/latex]'
  back: '[latex]%<br>
        \[\forall_{\overline{x},\overline{y}\in\mathbb{R}^n}\,|\langle\overline{x},\overline{y}\rangle|\leq\lVert\overline{x}\rVert\cdot\lVert\overline{y}\rVert\]<br>
<br>
        Gleichheit
    gilt genau dann, wenn ein $\alpha\in\mathbb{R}$ existiert, sodass $x=\alpha y$
    oder $y=\alpha x$.<br>
<br>
        \textbf{Beweis.} Wir definieren:<br>
        \[\overline{z}=\overline{x}\frac{\overline{x}\cdot\overline{y}}{\overline{x}\cdot\overline{x}}\quad\text{und}\quad\overline{w}=\overline{y}-\overline{z}.\]<br>
<br>
        Dann:<br>
        \begin{align*}<br>
            (\overline{x}\cdot\overline{x})(\overline{y}\cdot\overline{y})
    &amp; =(\overline{x}+\overline{x})\cdot((\overline{z}+\overline{w})\cdot(\overline{z}+\overline{w}))                                                                           \\<br>
                                                                           &amp;
    =(\overline{x}+\overline{x})\cdot(\overline{z}\cdot\overline{z}+\overline{w}\cdot\overline{w}+2\overline{z}\cdot\overline{w})                                            \\<br>
                                                                           &amp;
    =(\overline{x}+\overline{x})\cdot(\overline{z}\cdot\overline{z}+\overline{w}\cdot\overline{w})                                                                           \\<br>
                                                                           &amp;
    =\frac{(\overline{x}\cdot\overline{y})}{(\overline{x}\cdot\overline{x})}^2(\overline{x}\cdot\overline{x})+(\overline{x}\cdot\overline{x})(\overline{w}\cdot\overline{w})
    \\<br>
                                                                           &amp;
    \geq(\overline{x}\cdot\overline{y}).<br>
        \end{align*}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Thm.: Dreiecksungleichung<br>
    [/latex]'
  back: '[latex]%<br>
        \[\forall_{\overline{x},\overline{y}\in\mathbb{R}^n}\,\lVert\overline{x}+\overline{y}\rVert\leq\lVert\overline{x}\rVert+\lVert\overline{y}\rVert\]<br>
<br>
        Gleichheit
    gilt genau dann wenn ein $\alpha\in\mathbb{R}$ existiert, sodass $x=\alpha y$
    oder $y=\alpha x$.<br>
<br>
        \textbf{Beweis.} Mithilfe der Cauchy-Schwarz-Ungleichung:<br>
        \begin{align*}<br>
            \lVert\overline{x}+\overline{y}\rVert^2
    &amp; =\lVert\overline{x}\rVert^2+2\langle\overline{x},\overline{y}\rangle+\lVert\overline{y}\rVert^2                  \\<br>
                                                    &amp;
    \leq\lVert\overline{x}\rVert^2+2\lVert\overline{x}\rVert\cdot\lVert\overline{y}\rVert+\lVert\overline{y}\rVert^2
    \\<br>
                                                    &amp; =\left(\lVert\overline{x}\rVert+\lVert\overline{y}\rVert\right)^2<br>
        \end{align*}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Thm.: Geometrisches und arithmetisches Mittel<br>
    [/latex]'
  back: '[latex]%<br>
        Seien $x,y\geq0$. Dann gilt:<br>
        \[\sqrt{xy}\leq\frac{x+y}{2}\]<br>
<br>
        \textbf{Beweis.}<br>
        \begin{align*}<br>
            0          &amp;
    \leq(\sqrt{x}-\sqrt{y})^2 = x-2\sqrt{xy}+y \\<br>
            2\sqrt{xy} &amp;
    \leq x+y                                   \\<br>
            \sqrt{xy}  &amp;
    \leq\frac{x+y}{2}<br>
        \end{align*}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Def.: Beschränktheit und Monotonie für Folgen [HMiR]<br>
    [/latex]'
  back: '[latex]%<br>
        Gegeben ist eine Folge $(a_n)_{n\in\mathbb{R}}$. Die
    Folge heißt<br>
        \begin{itemize}<br>
            \item \emph{nach oben beschränkt},
    falls ein $K\in\mathbb{R}$ existiert mit $a_n\leq K$ für alle $n\in\mathbb{N}$,<br>
            \item
    \emph{nach unten beschränkt}, falls ein $K\in\mathbb{R}$ existiert mit $a_n\geq
    K$ für alle $n\in\mathbb{N}$,<br>
            \item \emph{beschränkt}, falls ein
    $K\in\mathbb{R}$ existiert mit $|a_n|\leq K$ für alle $n\in\mathbb{N}$,<br>
            \item
    \emph{monoton wachsend} oder \emph{steigend}, falls $a_{n+1}\geq a_n$ für alle
    $n\in\mathbb{N}$,<br>
            \item \emph{streng monoton wachsend}, falls $a_{n+1}&gt;a_n$
    für alle $n\in\mathbb{N}$,<br>
            \item \emph{monoton fallend}, falls
    $a_{n+1}\leq a_n$ für alle $n\in\mathbb{N}$,<br>
            \item \emph{streng
    monoton fallend}, falls $a_{n+1}&lt;a_n$ für alle $n\in\mathbb{N}$.<br>
        \end{itemize}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Rzp: Techniken zum Nachweisen der Beschränktheit bzw.
    Monotonie [HMiR]<br>
    [/latex]'
  back: '[latex]%<br>
        \begin{itemize}<br>
            \item Sind alle Folgenglieder
    positiv bzw. negativ? Falls ja: Die Folge ist durch $0$ nach unten bzw. oben beschränkt.<br>
            \item
    Oft kann man nach Bestimmung der ersten Folgenglieder obere und untere Schranken
    vermuten. Diese Vermutung lässt sich oft per Induktion begründen.<br>
            \item
    Gilt $a_{n+1}-a_n\geq 0$ bzw. $a_{n+1}-a_n&gt;0$ für alle $n\in\mathbb{N}$? Falls
    ja: Die Folge ist monoton wachsend bzw. streng monoton wachsend.<br>
            \item
    Gilt $a_{n+1}-a_n\leq 0$ bzw. $a_{n+1}-a_n&lt;0$ für alle $n\in\mathbb{N}$? Falls
    ja: Die Folge ist monoton fallend bzw. streng monoton fallend.<br>
            \item
    Gilt $\frac{a_{n+1}}{a_n}\geq 1$ bzw. $\frac{a_{n+1}}{a_n}&gt;1$ für alle $n\in\mathbb{N}$?
    Falls ja: Die Folge ist monoton wachsend bzw. streng monoton wachsend.<br>
            \item
    Gilt $\frac{a_{n+1}}{a_n}\leq 1$ bzw. $\frac{a_{n+1}}{a_n}&lt;1$ für alle $n\in\mathbb{N}$?
    Falls ja: Die Folge ist monoton fallend bzw. streng monoton fallend.<br>
            \item
    Besteht die Vermutung, dass die Folge (streng) monoton fallend bzw. steigend ist,
    so kann man dies oft per Induktion begründen.<br>
        \end{itemize}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Def.: Konvergenz und Grenzwert [HMiR]<br>
    [/latex]'
  back: '[latex]%<br>
        Man nennt eine Folge $(a_n)$ \emph{konvergent} mit \emph{Grenzwert}
    $a\in\mathbb{R}$, falls es zu jedem $\epsilon&gt;0$ ein $N\in\mathbb{N}$ gibt
    mit<br>
        \[|a_n-a|&lt;\epsilon\quad\text{für alle}\quad n\geq N.\]<br>
        Man
    sagt dann auch $(a_n)$ \emph{konvergiert gegen} $a$ und schreibt<br>
        \[a_n\overset{n\to\infty}{\longrightarrow}a\quad\text{oder}\quad
    a_n\longrightarrow a\quad\text{oder}\quad\lim_{n\to\infty}a_n=a.\]<br>
        Konvergiert
    $(a_n)$ nicht, so nennt man $(a_n)$ \emph{divergent}. Und eine Folge, die gegen
    den Grenzwert $0$ konvergiert, nennt man kurz \emph{Nullfolge}.<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Konvergenz- bzw. Divergenzkriterien und weitere Eigenschaften
    [HMiR]<br>
    [/latex]'
  back: '[latex]%<br>
        Gegeben ist eine Folge $(a_n)$.<br>
        \begin{enumerate}<br>
            \item
    Falls $(a_n)$ konvergiert, so ist ihr Grenzwert $a$ eindeutig bestimmt.<br>
            \item
    Ist $(a_n)$ konvergent, so ist $(a_n)$ beschränkt.<br>
            \item Ist $(a_n)$
    unbeschränkt, so ist $(a_n)$ nicht konvergent.<br>
            \item Das \emph{Monotoniekriterium}:
    Ist $(a_n)$ beschränkt und monoton fallend oder monoton wachsend, so ist $(a_n)$
    konvergent.<br>
            \item Das \emph{Cauchy-Kriterium}: Eine Folge $(a_n)$
    konvergiert genau dann, wenn gilt:<br>
            \[\forall\epsilon&gt;0\exists
    N\in\mathbb{N}:\quad|a_n-a_m|&lt;\epsilon\quad\text{für alle}\quad n,m\geq N.\]<br>
        \end{enumerate}<br>
<br>
        \textit{Das
    Cauchy- und Monotoniekriterium erlaubt eine Entscheidung über die Konvergenz,
    auch wenn man den Grenzwert nicht kennt.}<br>
    [/latex]'


- type: latex_plus
  front: '[latex]%<br>
        Def.: Bestimmte Divergenz [HMiR]<br>
    [/latex]'
  back: '[latex]%<br>
        Man nennt eine Folge $(a_n)$<br>
        \begin{itemize}<br>
            \item
    \emph{bestimmt divergent gegen $+\infty$}, falls: $\forall_{K\in\mathbb{R}}\exists_{N\in\mathbb{N}}\forall_{n\geq
    N}\,a_n&gt;K$,<br>
            \item \emph{bestimmt divergent gegen $-\infty$},
    falls: $\forall_{K\in\mathbb{R}}\exists_{N\in\mathbb{N}}\forall_{n\geq N}\,a_n&lt;K$.<br>
        \end{itemize}<br>
<br>
        Man
    schreibt dann<br>
        \[a_n\overset{n\to\infty}{\longrightarrow}\pm\infty\quad\text{oder}\quad\lim_{n\to\infty}
    a_n=\pm\infty.\]<br>
<br>
        Es gilt:<br>
        \begin{itemize}<br>
            \item
    $a_n\to +\infty\implies\frac{1}{a_n}\to 0$,<br>
            \item $a_n\to -\infty\implies\frac{1}{a_n}\to
    0$,<br>
            \item $a_n\to 0,a_n&gt;0\implies\frac{1}{a_n}\to +\infty$,<br>
            \item
    $a_n\to 0,a_n&lt;0\implies\frac{1}{a_n}\to -\infty$.<br>
        \end{itemize}<br>
    [/latex]'
