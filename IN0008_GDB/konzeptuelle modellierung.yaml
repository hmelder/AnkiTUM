- type: markdown
  id: 1  # (generated)
  front: Was sind Aggregation und Generalisierung bei ER Diagrammen?
  back: |+
    - Generalisierung: "is-a" Sechseck mit Pfeil (gibt an dass ein Entity subklasse eines anderen ist)
    - Aggregation: "teil von" Raute (gibt an dass ein Entity teil eines anderen ist)


