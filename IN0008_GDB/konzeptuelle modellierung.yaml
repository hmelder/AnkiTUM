cards:
- type: markdown
  id: 0  # (generated)
  front: Welche Grundtypen gibt es in einem ER Diagramm?
  back: |+
    - Entity (Rechteck)
    - Relation (Raute)
    - Attribut (Ellipse)

- type: markdown
  id: 1  # (generated)
  front: Was sind Aggregation und Generalisierung bei ER Diagrammen?
  back: |+
    - Generalisierung: "is-a" Sechseck mit Pfeil (gibt an dass ein Entity subklasse eines anderen ist)
    - Aggregation: "teil von" Raute (gibt an dass ein Entity teil eines anderen ist)


- type: markdown
  id: 2  # (generated)
  front: Was ist eine Schwache Entität?
  back: |+
    - Entität welche von anderen Entitäten Abhängt

- type: markdown
  front: |
    Um welche Art von Entity handelt es sich hier?
    [[image: schwache_entities.png]]
  back: |
    Eine **schwache Entität**. Motivation:
      - Schwache Entität kann nicht als eigenes Gebilde existieren
      - Braucht „starke“ Entität für eine eindeutige Identifikation

